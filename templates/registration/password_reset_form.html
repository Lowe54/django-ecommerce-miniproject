{% extends 'base.html' %}

{% block page_title %}Password Reset{% endblock %}

{% block page_header %}Reset your password {% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Please enter your email</p>
    {{ form.email.errors}}

    <label for="id_email">Email address</label>
    {{ form.email }}

    <button>Reset Password</button>
    
</form>
{% endblock %}
